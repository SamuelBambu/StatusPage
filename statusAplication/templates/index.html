<html>
  <head>
    <meta charset="utf-8">

    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="static/css/pure-min.css">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="static/css/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="static/css/grids-responsive-min.css">
    <link rel="stylesheet" href="static/css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="icon" href="/static/img/icon-72x72.png" />

  </head>
  <body >

    <div id="app" class="">

    <div class="pure-g container menu-bar">
      <div id="top-menu" class="pure-u-1-4">
        <img src="/static/img/eleventa.png" alt="" />
      </div>
      <div class="pure-u-3-4">
        <p>Fecha actual:</p>
        <h3 id="current-date" ></h3>
      </div>

    </div>
    <div class="pure-g container">
      <div class="pure-u-1">

        <h2>Resumen de servicios:</h2>
        <table class="pure-table pure-table-striped ">
          <thead>
              <tr>
                  <th></th>
                  <th class="arrow_down" >Servicio</th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
              </tr>
          </thead>

          <tbody>

          </tbody>
        </table>
        <div class="loading-services">
          <h1>Verificanto Estatus de Servicios</h1>
          <img src="static/img/ajax-loader.gif">
        </div>
      </div>
    </div>

    </div>
    <div class="pure-g container">
      <div class="pure-u-1">
        <table id="status-description" >
          <tbody>
            <tr>
              <th >
                <i class=' tooltip fa fa-check-circle fa-lg' aria-hidden='true'></i>
                  <p>
                    Servicio operando normalmente
                  </p>
                  <span class="leyenda">Fuera de servicio menos de 1 minuto</span>
              </th>
              <th>
                <i class=' tooltip fa fa-exclamation-circle fa-lg' aria-hidden='true'></i>
                <p>
                  Servicio intermintente
                </p>
                <span class="leyenda">Fuera de servicio entre 1 - 30 minutos</span>
              </th>
              <th>
                <i class=' tooltip fa fa-times-circle fa-lg' aria-hidden='true'></i>
                <p>
                  Servicio con fallas
                </p>
                <span class="leyenda">Fuera de servicio m&aacute;s de 30 minutos</span>
              </th>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
    <div class="pure-g container">
      <div class="pure-u-1 footer">

      </div>
    </div>
    <!-- javascript  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
